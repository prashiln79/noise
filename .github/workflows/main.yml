name: CI / CD for Angular
on:
  push:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3.3.0
        with:
          node-version: "16"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: "Create env file"
        run: |
          touch .env
          echo GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          echo AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          echo DATA_BASE_URL: ${{ secrets.DATA_BASE_URL }}
          echo PROJECT_ID: ${{ secrets.PROJECT_ID }}
          echo STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          echo MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
          echo APP_ID: ${{ secrets.APP_ID }}
          echo MEASUREMENT_ID: ${{ secrets.MEASUREMENT_ID }}
          cat .env

      - name: Print name
        run: echo "Hello ${{ secrets.GOOGLE_API_KEY }}"

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: dist/noise
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
