
name: CI / CD for Angular
on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3.3.0
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          GOOGLE_API_KEY: ${{ secrets.TOKEN }}
          AUTH_DOMAIN: ${{ secrets.TOKEN }}
          DATA_BASE_URL: ${{ secrets.TOKEN }}
          STORAGE_BUCKET: ${{ secrets.TOKEN }}
          MESSAGING_SENDER_ID: ${{ secrets.TOKEN }}
          APP_ID: ${{ secrets.TOKEN }}
          MEASUREMENT_ID: ${{ secrets.TOKEN }}


      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: dist/noise
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
