<div class="dashboard" [ngClass]="{'dashboard-night':nightON}">
  <app-header></app-header>

  <section class="main row">
    <!-- <div class="col-xs-12 col-lg-11 row"> -->
    <div class="col-xs-12  row">
      <div class="col-xs-12 row">
        <ng-container *ngFor="let i of soundList;let music=index">
          <div class="col-xs">
            <div class="sound" [ngClass]="{'playing':i.playing}">
              <div class="sound-icon" (click)="play(music)">
                <i class="{{i.icon}}" aria-hidden="true" [style.color]="nightON ? 'white': 'inherit'"></i>
                <label [style.color]="nightON ? 'white': 'inherit'">{{i.name}}</label>
              </div>
              <div class="slider">
                <i class="fa fa-volume-down" aria-hidden="true"></i>
                <mat-slider min="-0.10" max="1.0" step="0.01" (input)="ctrlVolume(music,$event)" value="0.6">
                  <input matSliderThumb>
                </mat-slider>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </ng-container>

      </div>
      <div class="row controls">
        <i class="fa fa-chevron-left" (click)="changeMusicList(false)" aria-hidden="true"></i>
        <i class="fa fa-play-circle" aria-hidden="true" (click)="mute(false)"></i>
        <i class="fa fa-moon-o" aria-hidden="true" (click)="turnOnNight()"></i>
        <i class="fa fa-stop-circle" aria-hidden="true" (click)="mute(true)"></i>
        <i class="fa fa-chevron-right" (click)="changeMusicList(true)" aria-hidden="true"></i>
      </div>

    </div>

    <!-- <app-sidebar class="col-xs-12 col-lg-1"></app-sidebar> -->


  </section>


  <app-footer></app-footer>

</div>
